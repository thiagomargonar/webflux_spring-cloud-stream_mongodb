spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=empresa
spring.data.mongodb.username=root
spring.data.mongodb.password=root
spring.data.mongodb.authentication-database = admin
spring.data.mongodb.url=mongodb://localhost/empresas
logging.level.org.springframework.data.mongodb.core.ReactiveMongoTemplate=DEBUG


spring.cloud.function.definition= consumer;consumerlog;supplier;uppercase

spring.cloud.stream.bindings.consumer-in-0.destination=producer_aluno

spring.cloud.stream.bindings.consumerlog-in-0.destination=producer_aluno_log

spring.cloud.stream.bindings.supplier-out-0.destination=producer_aluno_log
spring.cloud.stream.bindings.supplier-out-0.sync=true


spring.cloud.stream.bindings.uppercase-in-0.destination=producer_aluno
spring.cloud.stream.bindings.uppercase-out-0.destination=producer_aluno_log
